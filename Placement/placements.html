<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All the story</title>
  <link rel="stylesheet" href="place.css">
  <link rel="icon" type="immage/png?v=2" href="../logo.png">
</head>


<body>
  <a href="../index.html">
    <button type="button" class="home">HOME</button>
  </a>
  <div id="primo">
    <fieldset id="secondo">
      <h1>
        Placements
      </h1>
    </fieldset>
  </div>

  <div class="wrapper">
    <div class="container">
      <input type="radio" name="slide" id="c1" class="boh">
      <label for="c1" class="card">
        <div class="row">
          <div class="icon">🏆</div>
          <div class="description">
            <h4>2023</h4>
            <p>18° At the Regional Qualifier</p>
            <p>16° In the National RoboCup</p>
          </div>
        </div>
      </label>
      <input type="radio" name="slide" id="c2" class="boh">
      <label for="c2" class="card">
        <div class="row">
          <div class="icon">🏆</div>
          <div class="description">
            <h4>2024</h4>
            <p>13° At the Regional Qualifier</p>
            <p>26° At the National Robocup</p>
          </div>
        </div>
      </label>
      <input type="radio" name="slide" id="c3" class="boh">
      <label for="c3" class="card">
        <div class="row">
          <div class="icon">🏆</div>
          <div class="description">
            <h4>2025</h4>
            <p>Coming Soon</p>
          </div>
        </div>
    </div>
  </div>
  <footer id="informations">
    <div id="flexer">
      <fieldset id="content">
        In this section you'll see only the placements of the national teams of the various years.
      </fieldset>
    </div>
  </footer>
  <script src="placements.js"></script>

</body>

</html>
