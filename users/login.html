<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="immage/png?v=2" href="../logo.png">
    <link rel="stylesheet" href="CSS/form.css">
</head>

<body>
    <fieldset>
        <form id="log-form">
            <div class="form">
                <h1 class="heading">login</h1>
                <input id="email" type="email" placeholder="E-mail" autocomplete="off" class="mail" name="email" required>
                <input id="password" type="password" placeholder="Password" autocomplete="off" class="password" name="password" required>
                <input type="submit" value="Login" class="submit-btn" placeholder="submit" />
                <a href="register.html" class="link">Don't have an account? Register one here</a>
            </div>
        </form>
    </fieldset>
    <script src="js/form.js"></script>
    <script src="js/getLogData.js"></script>
</body>
</html>
