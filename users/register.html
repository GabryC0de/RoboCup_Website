<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="immage/png?v=2" href="../logo.png">
    <link rel="stylesheet" href="CSS/form.css">
</head>

<body>
    <fieldset>
        <form id="reg-form">
            <div class="form">
                <h1 class="heading">Register</h1>
                <input id="name" type="text" placeholder="Name" autocomplete="off" class="name" name="userName" required>
                <input id="email" type="email" placeholder="E-mail" autocomplete="off" class="email" name="email" required>
                <input id="password" type="password" placeholder="Password" autocomplete="off" class="password" name="password"
                    required>
                <input type="submit" value="Register" class="submit-btn" placeholder="submit" />
                <a href="login.html" class="link">Alredy have an account? Login here</a>
            </div>
        </form>
    </fieldset>

    <script src="js/form.js"></script>
    <script src="js/getRegData.js"></script>
</body>
</html>
