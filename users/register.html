<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="immage/png?v=2" href="../logo.png">
    <link rel="stylesheet" href="CSS/form.css">
</head>

<body>

    <div class="alert-box">
        <p class="alert">Your account has been registered successfully!</p>
    </div>

    <fieldset>
        <form action="../PHP/registration.php" method="post">
            <div class="form">
                <h1 class="heading">Register</h1>
                <input type="text" placeholder="Name" autocomplete="off" class="name" name="userName" required>
                <input type="email" placeholder="E-mail" autocomplete="off" class="email" name="email" required>
                <input type="password" placeholder="Password" autocomplete="off" class="password" name="password"
                    required>
                <input type="submit" value="Register" class="submit-btn" placeholder="submit" />
                <a href="login.html" class="link">Alredy have an account? Login here</a>
            </div>
        </form>
    </fieldset>

    <script src="js/form.js"></script>
</body>

</html>
